<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM-test</title>
  </head>
  <body>
    <div class="body-wrapper">
      <aside class="sidebar">
        <nav class="nav-bar">
          <a href="./index.html" class="logo__link">
            <img
              src="images/logo-with-name.svg"
              alt="logotype image"
              class="logotype"
          /></a>
          <ul class="nav-list">
            <li>
              <a href="./index.html" class="nav-list__link dashboard-link"
                >Dashboard</a
              >
            </li>
            <li>
              <a href="./companies.html" class="nav-list__link companies-link"
                >Companies</a
              >
            </li>
          </ul>
          <button type="button" class="exit-button">
            <img src="images/exit-icon.svg" alt="exit button icon" />
            <span>Exit</span>
          </button>
        </nav>
      </aside>
      <div class="content">
        <header>
          <div class="container">
            <h1 class="page-title"></h1>
            <div class="user-info">
              <img src="/images/avatar.png" alt="avatar" />
              <div>
                <p class="user-name">Adam Smith</p>
                <p class="user-email">adamsmith@gmail.com</p>
              </div>
            </div>
          </div>
        </header>

        <main>
          <div class="companies-container">
            <section class="toolbar">
              <div class="search-section">
                <div class="search-wrapper">
                  <input
                    class="search-input"
                    type="text"
                    value=""
                    placeholder="Search..."
                  />
                  <button type="button" class="search-button">
                    <img
                      alt="search icon"
                      loading="lazy"
                      src="/public/images/magnifying-glass.svg"
                    />
                  </button>
                </div>
              </div>
              <button class="add-button">Add promotion</button>
            </section>
          </div>
        </main>
      </div>
    </div>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
